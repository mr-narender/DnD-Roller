<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Juan Bracho">
    <meta name="description"
        content="DnD Roller is the tool every player needs, designed for DnD 5th Edition it allows everyone to roll dice in a simple manner, while making sure your data is stored so it isn't lost between sessions.">
    <!-- Libraries -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/character-sheet.css">
    <link rel="stylesheet" href="https://unpkg.com/intro.js/minified/introjs.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <title>DnD Roller</title>
</head>

<body>
    <header class="container">
        <nav class="navbar d-flex justify-content-center row">
            <button id="burger-menu-button" type="button" class="navbar-toggler" data-toggle="collapse"
                data-target="#drop-menu" aria-haspopup="true" aria-expanded="false" aria-label="Menu">
                DnD Roller
                <i class="fa fa-bars" aria-hidden="true"></i>
            </button>
            <div id="drop-menu" role="menu" class="collapse col-12" aria-labelledby="drop-menu">
                <ul>
                    <li data-toggle="collapse" data-target="#drop-menu" class="nav-item">
                        <a class="dropdown-item" href="roll.html">Roller</a>
                    </li>
                    <li data-toggle="collapse" data-target="#drop-menu" class="nav-item">
                        <a class="dropdown-item" href="character-sheet.html">Character Sheet</a>
                    </li>
                    <li data-toggle="collapse" data-target="#drop-menu" class="nav-item">
                        <a class="dropdown-item" href="contact.html">Send Feedback</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Tutorial -->
    <button onclick="characterSheetTutorial();">Help me</button>
    <!-- Stats -->
    <section class="container">
        <form>
            <div class="row">
                <!-- Ability Scores -->
                <div class="col-12 col-lg-6 border-section">
                    <div class="row">
                        <h2 class="col-12">Ability Scores</h2>
                        <div class="offset-2 col-8 step-1">
                            <label class="col-12" for="str">STR</label>
                            <input onblur="calculateAbilityMod(this);" name="str" type="text">
                        </div>
                        <div class="offset-2 col-8">
                            <label class="col-12" for="dex">DEX</label>
                            <input onblur="calculateAbilityMod(this);" name="dex" type="text">
                        </div>
                        <div class="offset-2 col-8">
                            <label class="col-12" for="con">CON</label>
                            <input onblur="calculateAbilityMod(this);" name="con" type="text">
                        </div>
                        <div class="offset-2 col-8">
                            <label class="col-12" for="int">INT</label>
                            <input onblur="calculateAbilityMod(this);" name="int" type="text">
                        </div>
                        <div class="offset-2 col-8">
                            <label class="col-12" for="wis">WIS</label>
                            <input onblur="calculateAbilityMod(this);" name="wis" type="text">
                        </div>
                        <div class="offset-2 col-8">
                            <label class="col-12" for="cha">CHA</label>
                            <input onblur="calculateAbilityMod(this);" name="cha" type="text">
                        </div>
                    </div>
                </div>
                <!-- Modifiers -->
                <div class="col-12 col-lg-6 border-section">
                    <div class="row">
                        <h2 class="col-12">Character</h2>
                        <div class="offset-2 col-8 step-2">
                            <label class="col-12" for="level">Level</label>
                            <input onblur="calculateProf(this);" name="level" type="text">
                        </div>
                        <div class="offset-2 col-8 step-3">
                            <label class="col-12" for="attack-mod">Attack Mod</label>
                            <input onblur="calculateAtkDmgMod(this);" name="attack-mod" type="text">
                        </div>
                        <div class="offset-2 col-8 step-4">
                            <label class="col-12" for="damage-mod">Damage Mod</label>
                            <input onblur="calculateAtkDmgMod(this);" name="damage-mod" type="text">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </section>
    <!-- Skills -->
    <section id="skills" class="container border-section">
        <form>
            <div class="row">
                <h2 class="col-12">Skills</h2>
                <div class="col-6 col-lg-4">
                    <div class="row justify-content-center step-5">
                        <label class="col-12" title="Acrobatics" for="acrobatics">Acrobatics</label>
                        <input class="step-6" onblur="return calculateSkillMod(this, 'dex')" type="checkbox" name="acrobatics-prof">
                        <input class="offset-1 form-control step-7" onblur="return calculateSkillMod(this, 'dex')" value="0"
                            type="text" name="acrobatics-mod">
                    </div>
                </div>
                <div class="col-6 col-lg-4">
                    <div class="row justify-content-center">
                        <label class="col-12" title="Animal Handling" for="animalhandling">Animal Handling</label>
                        <input onblur="return calculateSkillMod(this, 'wis')" type="checkbox"
                            name="animalhandling-prof">
                        <input onblur="return calculateSkillMod(this, 'wis')" class="offset-1 form-control" value="0"
                            type="text" name="animalhandling-mod">
                    </div>
                </div>
                <div class="col-6 col-lg-4">
                    <div class="row justify-content-center">
                        <label class="col-12" title="Arcana" for="arcana">Arcana</label>
                        <input onblur="return calculateSkillMod(this, 'int')" type="checkbox" name="arcana-prof">
                        <input onblur="return calculateSkillMod(this, 'int')" class="offset-1 form-control" value="0"
                            type="text" name="arcana-mod">
                    </div>
                </div>
                <div class="col-6 col-lg-4">
                    <div class="row justify-content-center">
                        <label class="col-12" title="Athletics" for="athletics">Athletics</label>
                        <input onblur="return calculateSkillMod(this, 'str')" type="checkbox" name="athletics-prof">
                        <input onblur="return calculateSkillMod(this, 'str')" class="offset-1 form-control" value="0"
                            type="text" name="athletics-mod">
                    </div>
                </div>
                <div class="col-6 col-lg-4">
                    <div class="row justify-content-center">
                        <label class="col-12" title="Deception" for="deception">Deception</label>
                        <input onblur="return calculateSkillMod(this, 'cha')" type="checkbox" name="deception-prof">
                        <input onblur="return calculateSkillMod(this, 'cha')" class="offset-1 form-control" value="0"
                            type="text" name="deception-mod">
                    </div>
                </div>
                <div class="col-6 col-lg-4">
                    <div class="row justify-content-center">
                        <label class="col-12" title="History" for="history">History</label>
                        <input onblur="return calculateSkillMod(this, 'int')" type="checkbox" name="history-prof">
                        <input onblur="return calculateSkillMod(this, 'int')" class="offset-1 form-control" value="0"
                            type="text" name="history-mod">
                    </div>
                </div>
                <div class="col-6 col-lg-4">
                    <div class="row justify-content-center">
                        <label class="col-12" title="Insight" for="insight">Insight</label>
                        <input onblur="return calculateSkillMod(this, 'wis')" type="checkbox" name="insight-prof">
                        <input onblur="return calculateSkillMod(this, 'wis')" class="offset-1 form-control" value="0"
                            type="text" name="insight-mod">
                    </div>
                </div>
                <div class="col-6 col-lg-4">
                    <div class="row justify-content-center">
                        <label class="col-12" title="Intimidation" for="intimidation">Intimidation</label>
                        <input onblur="return calculateSkillMod(this, 'cha')" type="checkbox" name="intimidation-prof">
                        <input onblur="return calculateSkillMod(this, 'cha')" class="offset-1 form-control" value="0"
                            type="text" name="intimidation-mod">
                    </div>
                </div>
                <div class="col-6 col-lg-4">
                    <div class="row justify-content-center">
                        <label class="col-12" title="Investigation" for="investigation">Investigation</label>
                        <input onblur="return calculateSkillMod(this, 'int')" type="checkbox" name="investigation-prof">
                        <input onblur="return calculateSkillMod(this, 'int')" class="offset-1 form-control" value="0"
                            type="text" name="investigation-mod">
                    </div>
                </div>
                <div class="col-6 col-lg-4">
                    <div class="row justify-content-center">
                        <label class="col-12" title="Medicine" for="medicine">Medicine</label>
                        <input onblur="return calculateSkillMod(this, 'wis')" type="checkbox" name="medicine-prof">
                        <input onblur="return calculateSkillMod(this, 'wis')" class="offset-1 form-control" value="0"
                            type="text" name="medicine-mod">
                    </div>
                </div>
                <div class="col-6 col-lg-4">
                    <div class="row justify-content-center">
                        <label class="col-12" title="Nature" for="nature">Nature</label>
                        <input onblur="return calculateSkillMod(this, 'int')" type="checkbox" name="nature-prof">
                        <input onblur="return calculateSkillMod(this, 'int')" class="offset-1 form-control" value="0"
                            type="text" name="nature-mod">
                    </div>
                </div>
                <div class="col-6 col-lg-4">
                    <div class="row justify-content-center">
                        <label class="col-12" title="Perception" for="perception">Perception</label>
                        <input onblur="return calculateSkillMod(this, 'wis')" type="checkbox" name="perception-prof">
                        <input onblur="return calculateSkillMod(this, 'wis')" class="offset-1 form-control" value="0"
                            type="text" name="perception-mod">
                    </div>
                </div>
                <div class="col-6 col-lg-4">
                    <div class="row justify-content-center">
                        <label class="col-12" title="Performance" for="performance">Performance</label>
                        <input onblur="return calculateSkillMod(this, 'cha')" type="checkbox" name="performance-prof">
                        <input onblur="return calculateSkillMod(this, 'cha')" class="offset-1 form-control" value="0"
                            type="text" name="performance-mod">
                    </div>
                </div>
                <div class="col-6 col-lg-4">
                    <div class="row justify-content-center">
                        <label class="col-12" title="Persuasion" for="persuasion">Persuasion</label>
                        <input onblur="return calculateSkillMod(this, 'cha')" type="checkbox" name="persuasion-prof">
                        <input onblur="return calculateSkillMod(this, 'cha')" class="offset-1 form-control" value="0"
                            type="text" name="persuasion-mod">
                    </div>
                </div>
                <div class="col-6 col-lg-4">
                    <div class="row justify-content-center">
                        <label class="col-12" title="Religion" for="religion">Religion</label>
                        <input onblur="return calculateSkillMod(this, 'int')" type="checkbox" name="religion-prof">
                        <input onblur="return calculateSkillMod(this, 'int')" class="offset-1 form-control" value="0"
                            type="text" name="religion-mod">
                    </div>
                </div>
                <div class="col-6 col-lg-4">
                    <div class="row justify-content-center">
                        <label class="col-12" title="Sleight of Hand" for="sleightofhand">Sleight of Hand</label>
                        <input onblur="return calculateSkillMod(this, 'dex')" type="checkbox" name="sleightofhand-prof">
                        <input onblur="return calculateSkillMod(this, 'dex')" class="offset-1 form-control" value="0"
                            type="text" name="sleightofhand-mod">
                    </div>
                </div>
                <div class="col-6 col-lg-4">
                    <div class="row justify-content-center">
                        <label class="col-12" title="Stealth" for="stealth">Stealth</label>
                        <input onblur="return calculateSkillMod(this, 'dex')" type="checkbox" name="stealth-prof">

                    </div>
                </div>
                <div class="col-6 col-lg-4">
                    <div class="row justify-content-center">
                        <label class="col-12" title="Survival" for="survival">Survival</label>
                        <input onblur="return calculateSkillMod(this, 'wis')" type="checkbox" name="survival-prof">
                        <input onblur="return calculateSkillMod(this, 'wis')" class="offset-1 form-control" value="0"
                            type="text" name="survival-mod">
                    </div>
                </div>
            </div>
        </form>
    </section>
    <!-- Local libraries -->
    <script src="assets/js/calculateSkillMod.js"></script>
    <script src="assets/js/calculateProf.js"></script>
    <script src="assets/js/calculateAbilityMod.js"></script>
    <script src="assets/js/characterSheetTutorial.js"></script>
    <script src="assets/js/calculateAtkDmgMod.js"></script>
    <!-- External libraries -->
    <script src="https://unpkg.com/intro.js/minified/intro.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

</body>

</html>
